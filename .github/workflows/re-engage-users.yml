name: Re-engage Inactive Users
permissions:
  contents: read

on:
  # DISABLED: Automated re-engagement emails to prevent spam
  # schedule:
  #   # Run every Monday at 10 AM UTC
  #   - cron: '0 10 * * 1'
  workflow_dispatch: # Allow manual trigger only

jobs:
  re-engage:
    runs-on: ubuntu-latest
    steps:
      - name: Re-engage Inactive Users
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/admin/re-engage-inactive-users" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}"
