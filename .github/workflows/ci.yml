name: CI Pipeline

permissions:
  contents: read

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm test

  typecheck:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  integration-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@ebf138c2969b58c7cd05dad865ca3e6e85d722ff
        with:
          version: latest

      - name: Start Local Supabase
        run: |
          supabase start -x studio,realtime,logflare,imgproxy
          # Wait ensures services are up (start implies wait but good to be sure)

      - name: Set Environment Variables
        run: |
          supabase status -o json > supabase-status.json 2>/dev/null
          echo "NEXT_PUBLIC_SUPABASE_URL=$(jq -r .api_url supabase-status.json)" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=$(jq -r .anon_key supabase-status.json)" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(jq -r .service_role_key supabase-status.json)" >> $GITHUB_ENV

      - name: Run Integration Tests
        run: npm run test:integration
        env:
          RUN_INTEGRATION_TESTS: true

  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [lint, test, typecheck]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
